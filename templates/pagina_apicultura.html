{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="row">
  {% for postagem in objeto %} 
    <div class="col-md-6">
      <img src="{% static 'img/apicultura.jpg' %}" alt="Imagem" class="img-fluid">
    </div>
     
    <div class="col-md-6">
      <h1>{{ postagem.titulo }}</h1>
      <p>{{ postagem.texto }}</p>
      <p>{{ postagem.data_postagem }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
